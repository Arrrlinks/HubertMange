<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Restaurateur - Login</title>
</head>
<body>
    <h1>Restaurateur - Login</h1>
    <form action="/restaurant/login" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p><a href="/restaurant/register">Register</a></p>

    <form action="/restaurant/auth/google" method="get">
        <button type="submit">Login with Google</button>
    </form>
    <form action="/user/login" method="get">
        <button type="submit">Se connecter en tant qu'utilisateur</button>
    </form>
    <form action="/delivery/login" method="get">
        <button type="submit">Se connecter en tant que livreur</button>
    </form>
</body>
</html>
