<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="card-form-container">
    <div class="brand-header">
      <img src="https://stripe.com/img/v3/home/twitter.png" alt="Stripe" class="stripe-logo">
      <div class="card-icons">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard" />
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex" />
      </div>
    </div>
    <form id="payment-form" autocomplete="off">
      <h1>Informations de paiement</h1>
      <div class="form-group">
        <label for="card-number">Numéro de carte</label>
        <div id="card-number" class="field"></div>
        <div class="test-info">Test : 4242 4242 4242 4242</div>
        <div id="card-number-error" class="error-message"></div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="card-expiry">Expiration</label>
          <div id="card-expiry" class="field"></div>
          <div class="test-info">Test : 12/34</div>
          <div id="card-expiry-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="card-cvc">CVC</label>
          <div id="card-cvc" class="field"></div>
          <div class="test-info">Test : 123</div>
          <div id="card-cvc-error" class="error-message"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="card-name">Titulaire de la carte</label>
        <input type="text" id="card-name" class="field" placeholder="Nom complet" autocomplete="cc-name" value="John Doe">
        <div id="card-name-error" class="error-message"></div>
      </div>
      <button id="submit-button" type="submit">
        <span id="button-text">Payer</span>
        <span id="spinner" class="spinner hidden"></span>
      </button>
      <div id="payment-success" class="success-message hidden"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
